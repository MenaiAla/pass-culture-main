{% extends "layouts/base.html" %}

{% block content %}
    <aside class="mdc-drawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Backoffice</h3>
            <h6 class="mdc-drawer__subtitle">{{ current_user.email }}</h6>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-deprecated-list">
            <a class="mdc-deprecated-list-item mdc-deprecated-list-item--activated" href="#" aria-current="page">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">inbox</i>
                <span class="mdc-deprecated-list-item__text">Inbox</span>
            </a>
            <a class="mdc-deprecated-list-item" href="#">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">send</i>
                <span class="mdc-deprecated-list-item__text">Outgoing</span>
            </a>
            <a class="mdc-deprecated-list-item" href="#">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">drafts</i>
                <span class="mdc-deprecated-list-item__text">Drafts</span>
            </a>
            </nav>
        </div>
    </aside>
    <div class="drawer-frame-app-content">
        <header class="mdc-top-app-bar drawer-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">
                        {% block pageTitle %}{% endblock %}
                    </span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Download">file_download</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Print this page">print</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Bookmark this page">bookmark</button>
                </section>
            </div>
        </header>
        <div class="drawer-main-content">
            <div class="mdc-top-app-bar--fixed-adjust"></div>
            {% block page %}{% endblock %}
        </div>
    </div>

{% endblock %}
