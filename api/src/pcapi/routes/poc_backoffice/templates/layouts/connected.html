{% extends "layouts/base.html" %}

{% block content %}
    <aside class="mdc-drawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Backoffice</h3>
            <h6 class="mdc-drawer__subtitle">{{ current_user.email }}</h6>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-deprecated-list">

                <hr class="mdc-deprecated-list-divider">
                <h6 class="mdc-deprecated-list-group__subheader">Jeunes et grand public</h6>

                <a href={{ url_for("poc_backoffice_web.search_public_accounts") }} class="mdc-deprecated-list-item mdc-deprecated-list-item--activated" href="#" aria-current="page">
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">Recherche</span>
                </a>

                <hr class="mdc-deprecated-list-divider">
                <h6 class="mdc-deprecated-list-group__subheader">Acteurs Culturels</h6>

                <a href={{ url_for("poc_backoffice_web.search_pro") }} class="mdc-deprecated-list-item" href="#">
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">Recherche</span>
                </a>
            </nav>
        </div>
    </aside>
    <div class="drawer-frame-app-content">
        <header class="mdc-top-app-bar drawer-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">
                        {% block pageTitle %}{% endblock %}
                    </span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <form action={{ url_for("poc_backoffice_web.logout") }} method="post">
                        <button type="submit" value="logout" class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="logout">logout</button>
                    </form>
                </section>
            </div>
        </header>
        <div class="drawer-main-content">
            <div class="mdc-top-app-bar--fixed-adjust"></div>
            {% block page %}{% endblock %}
        </div>
    </div>

{% endblock %}
