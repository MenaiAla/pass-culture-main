{% extends "layouts/connected.html" %}

{% from "layouts/connected.html" import MENU_AC_LISTE_ACTEURS_CULTURELS %}
{% set CURRENT_PATH = MENU_AC_LISTE_ACTEURS_CULTURELS %}

{% block pageTitle %}
    Rechercher des pros
{% endblock %}

{% block page %}
    <form action={{ dst }} method="GET">
        <input type="text" id="search_terms" name="terms" />

        {% if order_by_options %}
            <label for="order_by">Sort by column</label>
            <select id="search_order_by" name="order_by">
                {% for field in order_by_options %}
                    <option value={{ field }}>{{ field }}</option>
                {% endfor %}
            </select>
        {% endif %}

        <label for="order_by">Type</label>
        <select id="search_pro_type" name="type">
            {% for field in type_options %}
                <option value={{ field }}>{{ field }}</option>
            {% endfor %}
        </select>

        <br />

        <button type="submit">Search</button>
    </form>
{% endblock %}
