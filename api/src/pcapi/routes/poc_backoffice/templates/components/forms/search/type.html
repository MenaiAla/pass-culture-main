<div class="col-12">
    <div class="input-group col-12 my-1">
        <select class="form-select my-1" id="{{ field.name }}" name="{{ field.name }}">
            {% for choice in field.choices %}
                <option value="{{ choice }}" {{ "selected" if choice == selected else "" }}>
                    {{ choice }}
                </option>
            {% endfor %}
        </select>
    </div>
</div>
